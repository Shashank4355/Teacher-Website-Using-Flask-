<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Prof. Johnson</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <!-- Header -->
  <header class="bg-white shadow-lg border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <h1 class="text-2xl font-bold text-gray-900">Prof. Johnson</h1>
      </div>
      <nav class="hidden md:flex space-x-8">
        <a href="/" class="text-gray-700 hover:text-primary-600">Home</a>
        <a href="/about" class="text-gray-700 hover:text-primary-600">About</a>
        <a href="/subjects" class="text-gray-700 hover:text-primary-600">Subjects</a>
        <a href="/contact" class="text-primary-600 font-semibold">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Page Content -->
  <main class="max-w-2xl mx-auto px-4 py-12">
    <h2 class="text-4xl font-bold text-gray-900 mb-6 text-center">Contact Me</h2>
    <form action="/contact" method="post" class="bg-white shadow rounded-lg p-6 space-y-4">
      <div>
        <label class="block text-gray-700 mb-2">Name</label>
        <input type="text" name="name" class="w-full border border-gray-300 rounded p-2" required />
      </div>
      <div>
        <label class="block text-gray-700 mb-2">Email</label>
        <input type="email" name="email" class="w-full border border-gray-300 rounded p-2" required />
      </div>
      <div>
        <label class="block text-gray-700 mb-2">Message</label>
        <textarea name="message" rows="4" class="w-full border border-gray-300 rounded p-2" required></textarea>
      </div>
      <button type="submit" class="bg-primary-600 text-white px-4 py-2 rounded hover:bg-primary-700">Send Message</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white mt-16">
    <div class="text-center py-4 text-gray-400">
      &copy; 2024 Prof. Johnson. All rights reserved.
    </div>
  </footer>
</body>
</html>
